name: Create Pull Request (staging <- master)

on:
  push:
    branches:
      - master

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create commits
        run: |
          git config user.name 'k takeshima'
          git config user.email 'k.takeshima@degiple.com'
          date +%s > report.txt
          git add -A
          git commit -m "Add untracked file during workflow"

#       - name: Make changes to pull request
#         run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: staging
          delete-branch: false
          title: 'Automatic create-pull-request from actions'
          body: master から staging ブランチへのプルリクエスト
          labels: automated pr
          assignees: degiple
#           reviewers: 
#           team-reviewers: |
#             owners
#             maintainers
          milestone: 1
          draft: true

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
